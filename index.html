<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator is Ready..</h1>
    <div class="container item-center flex flex-col mx-auto ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button" style="font-size: larger;">C</button>
            <button class="button" style="font-size: larger;">%</button>
            <button class="button" style="font-size: larger;">^</button>
            <button class="button" style="font-size: larger;">H</button>
        </div>
        <div class="row">
            <button class="button" style="font-size: larger;">7</button>
            <button class="button" style="font-size: larger;">8</button>
            <button class="button" style="font-size: larger;">9</button>
            <button class="button" style="font-size: larger;">*</button>
        </div>
        <div class="row">
            <button class="button" style="font-size: larger;">4</button>
            <button class="button" style="font-size: larger;">5</button>
            <button class="button" style="font-size: larger;">6</button>
            <button class="button" style="font-size: larger;">/</button>
        </div>
        <div class="row">
            <button class="button" style="font-size: larger;">1</button>
            <button class="button" style="font-size: larger;">2</button>
            <button class="button" style="font-size: larger;">3</button>
            <button class="button" style="font-size: larger;">-</button>
        </div>
        <div class="row">
            <button class="button" style="font-size: larger;">0</button>
            <button class="button" style="font-size: larger;">.</button>
            <button class="button" style="font-size: larger;">=</button>
            <button class="button" style="font-size: larger;">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
